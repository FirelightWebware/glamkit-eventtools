<tr>
	<th style="text-align:left" colspan="6">{% if prev_month.href %}<a href="{{ prev_month.href }}" title="{{ prev_month.date|date:"F Y" }}">&lt;</a>{% endif %}</th>
	<th style="text-align:right">{% if next_month.href %}<a href="{{ next_month.href }}" title="{{ next_month.date|date:"F Y" }}">&gt;</a>{% endif %}</th>
</tr>
